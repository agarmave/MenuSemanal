<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilos.css"> 
	<link rel="stylesheet" type="text/css" href="modal/estilosModal.css"> 
</head>
	<body>
		<script src="logica.js"></script>
		<script src="funciones/acciones.js"></script>
		<script src="funciones/calendario.js"></script>
		<h1>Menú semanal</h1>
		<div class="row">
			<div class="col-sm-2">
				<!--Aquí irán las cajas con los platos -->
				<h2 class="tituloPlatos">Comidas
					<button class="flecha" id="botonOcultarComidas" onclick="ocultarColumnaPlatos('columnaPlatos', 'botonOcultarComidas','botonMostrarComidas')">▲</button>
					<button class="flecha" id="botonMostrarComidas" onclick="mostrarColumnaPlatos('columnaPlatos','botonMostrarComidas','botonOcultarComidas')" style="display: none;">▼</button>
				</h2>				
				<div id="columnaPlatos" class="columnaPlatos"></div>
				<!--<div class="plato">Plato1</div>
				<div class="plato">Plato2</div>
				<div class="plato">Plato3</div> -->
				<h2 class="tituloPlatos">Cenas
					<button class="flecha" id="botonOcultarCenas" onclick="ocultarColumnaPlatos('columnaPlatosCenas', 'botonOcultarCenas','botonMostrarCenas')">▲</button>
					<button class="flecha" id="botonMostrarCenas" onclick="mostrarColumnaPlatos('columnaPlatosCenas','botonMostrarCenas','botonOcultarCenas')" style="display: none;">▼</button>
				</h2>
				<div id="columnaPlatosCenas" class="columnaPlatos"></div>
			</div>
			<div id="seccionCalendario" class="seccionCalendario col-sm-10">
				<!--Aquí irán las cajas de los días de la semana -->
				<div id="semana">
					<h2 class="tituloSeccionCalendario">Semana</h2>
					<div class="cajaDia">
						<div class="diaSemana">Lunes</div>
						<div class="comida">
							<span>Comida</span>
						</div>
						<div class="cena">
							<span>Cena</span>
						</div>
					</div>
					<div class="cajaDia">
						<div class="diaSemana">Martes</div>
						<div class="comida">
							<span>Comida</span>
						</div>
						<div class="cena">
							<span>Cena</span>
						</div>
					</div>
					<div class="cajaDia">
						<div class="diaSemana">Miércoles</div>
						<div class="comida">
							<span>Comida</span>
						</div>
						<div class="cena">
							<span>Cena</span>
						</div>
					</div>
					<div class="cajaDia">
						<div class="diaSemana">Jueves</div>
						<div class="comida">
							<span>Comida</span>
						</div>
						<div class="cena">
							<span>Cena</span>
						</div>
					</div>
					<div class="cajaDia">
						<div class="diaSemana">Viernes</div>
						<div class="comida">
							<span>Comida</span>
						</div>
						<div class="cena">
							<span>Cena</span>
						</div>
					</div>
					<div class="cajaDia">
						<div class="diaSemana">Sábado</div>
						<div class="comida">
							<span>Comida</span>
						</div>
						<div class="cena">
							<span>Cena</span>
						</div>
					</div>
					<div class="cajaDia">
						<div class="diaSemana">Domingo</div>
						<div class="comida">
							<span>Comida</span>
						</div>
						<div class="cena">
							<span>Cena</span>
						</div>
					</div>
				</div>
				<div class="row">					
					<div class="col-sm-6">
						<div id="listaDeLaCompra" class="listaDeLaCompra">
							<h2>Lista de la compra</h2>
							<div id="cajaListaCompra"></div>
						</div>
					</div>
					<div id="botones" class="seccionBotones col-sm-6">
						<div class="botones">
							<button class="botonesAcciones" id="botonBorrarCalendario" onclick="borrarCalendario()">Limpiar</button>
						</div>
						<div class="botones">
							<button class="botonesAcciones" id="botonAnadirPlato" onclick="abrirModalAnadirPlato()">Añadir plato</button>
						</div>
						<div class="botones">
							<button class="botonesAcciones" id="botonEditarPlato" onclick="editarPlato()">Editar plato</button>
						</div>
						<div class="botones">
							<button class="botonesAcciones" id="botonMostrarEliminarPlato" onclick="mostrarBorrarPlato()">Eliminar plato</button>
						</div>
						<div class="row oculto" id="eliminarPlato">		
							<div class="col-sm-5" style="font-size: 12px;">
								<div>
									<span>Coloca el plato en la caja</span>
									<div class="cajaBotones" id="cajaEliminar"></div>
									<span id="errorEliminar" class="oculto error">No hay ningún plato en la caja</span>
								</div>
							</div>
							<div class="botones col-sm-7" style="text-align: left; padding-top:18px;" >
								<button class="botonesAcciones" id="botonEliminarPlato" onclick="borrarPlato()">Eliminar</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="modalFormularioAnadirPlato" class="modal">
			<div class="contenidoModal">
				<span class="close">&times;</span>
				<h3>Añadir plato</h3>
				<form id="formularioAnadirPlato">
					<div>
						<label for="nombrePlato">Nombre:</label><br>
						<input type="text" id="nombrePlato" name="nombrePlato" required><br><br>
					</div>
					<div>
						<label for="ingredientes">Ingredientes: (separa los ingredientes por ",")</label><br>
						<textarea id="ingredientes" name="ingredientes" rows="4" cols="50" required></textarea><br><br>
					</div>
					<button type="submit" class="botonesAcciones">Añadir</button>
				</form>
			</div>
		</div>
	</body>
	<script src="modal/logicaModal.js"></script>
	<script src="modal/logicaFormularioAnadirPlato.js"></script>
</html>
